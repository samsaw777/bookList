<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocy-Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="mt-10">
      <div class="mx-10 md:mx-20 lg:mx-40" id="container">
        <div class="w-full text-center text-4xl text-blue-500 font-bold">
          Book List In Javascript!
        </div>
        <form class="flex flex-col space-y-2" id="bookForm">
          <div class="flex flex-col space-y-4">
            <label class="font-bold">Book Name</label>
            <input
              id="bookName"
              class="border-2 border border-gray-900 rounded p-5"
            />
          </div>
          <div class="flex flex-col space-y-4">
            <label class="font-bold">Book Author</label>
            <input
              id="bookAuthor"
              class="border-2 border border-gray-900 rounded p-5"
            />
          </div>
          <div class="flex flex-col space-y-4">
            <label class="font-bold">Book ID</label>
            <input
              id="bookId"
              class="border-2 border border-gray-900 rounded p-5"
            />
          </div>
          <div class="pt-5">
            <button
              id="formButton"
              class="p-3 w-1/2 block mx-auto rounded bg-blue-500"
            >
              Add Book
            </button>
          </div>
        </form>
      </div>
      <div class="mx-10 md:mx-20 lg:mx-40 mt-10">
        <table class="table-auto w-full">
          <thead
            class="text-xs font-semibold uppercase text-gray-400 bg-gray-50"
          >
            <tr>
              <th class="p-2">
                <div class="font-semibold text-left">Product Name</div>
              </th>
              <th class="p-2">
                <div class="font-semibold text-left">Quantity</div>
              </th>
              <th class="p-2">
                <div class="font-semibold text-center">ID</div>
              </th>
              <th class="p-2">
                <div class="font-semibold text-center">Action</div>
              </th>
            </tr>
          </thead>
          <tbody id="bookList"></tbody>
        </table>
      </div>
    </div>
    <script type="module" defer src="script.js"></script>
  </body>
</html>
